name: Testnet Deployment

on:
  push:
    branches: [ testnet ]
  pull_request:
    branches: [ testnet ]

env:
  REGISTRY: ghcr.io
  ROOT_IMAGE: ${{ github.repository }}/root-app-testnet
  SWAP_IMAGE: ${{ github.repository }}/swap-app-testnet
  EARN_IMAGE: ${{ github.repository }}/earn-app-testnet
  DEPLOY_ENV: testnet

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Root app
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: root-runner
          tags: ${{ env.REGISTRY }}/${{ env.ROOT_IMAGE }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.ROOT_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_ENV=${{ env.DEPLOY_ENV }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Swap app
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: swap-runner
          tags: ${{ env.REGISTRY }}/${{ env.SWAP_IMAGE }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.SWAP_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_ENV=${{ env.DEPLOY_ENV }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Earn app
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: earn-runner
          tags: ${{ env.REGISTRY }}/${{ env.EARN_IMAGE }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.EARN_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_ENV=${{ env.DEPLOY_ENV }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: testnet
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose file
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USERNAME }}/docker-compose.yml
          scp -i ~/.ssh/deploy_key nginx.conf ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USERNAME }}/nginx.conf

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ${{ env.REGISTRY }}/${{ env.ROOT_IMAGE }}:latest
            docker pull ${{ env.REGISTRY }}/${{ env.SWAP_IMAGE }}:latest
            docker pull ${{ env.REGISTRY }}/${{ env.EARN_IMAGE }}:latest

            docker-compose down
            docker-compose up -d
          "

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key