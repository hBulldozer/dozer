services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    restart: unless-stopped

  root:
    image: ${ROOT_IMAGE}:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - 9000
    networks:
      - app-network
    restart: unless-stopped

  swap:
    image: ${SWAP_IMAGE}:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - 9001
    networks:
      - app-network
    restart: unless-stopped

  earn:
    image: ${EARN_IMAGE}:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - 9002
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge